name: Test then deploy frontend Workflow
on:
  push:
    paths:
      - "Tv-Show-App/**"
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: frontend-project-commands
        run: |
          cd ./Tv-Show-App
          npm install
          npm test
  Package:
    runs-on: ubuntu-latest
    needs:
      - Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: "Create .env file"
        run: |
          cd Tv-Show-App
          touch .env
          echo REACT_APP_BACKEND_URL=tv-show-backend-service.back-office-ns >> .env
          echo REACT_APP_BACKEND_PORT=8080 >> .env
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./Tv-Show-App
          file: Tv-Show-App/dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/tvshowappfront:latest
